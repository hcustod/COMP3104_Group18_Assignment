# .travis.yml — minimal required CI pipeline
language: minimal
os: linux
dist: jammy

branches:
  only:
    - /.*/

script:
  - echo "🎉 Travis CI build triggered."
  - echo "🔎 Branch: $TRAVIS_BRANCH"
  - echo "📦 Repository: $TRAVIS_REPO_SLUG"
  - echo "🖥️ Job ID: $TRAVIS_JOB_ID"
  - echo "📂 Listing files..."
  - ls -la
  - echo "🍏 Build finished successfully."

